<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div> 

    <!-- <script src="react-basics.js"></script> -->
     <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    //Below two lines of code helps to set up babel 
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">//text/babel helps to translate all JSX code below it to normal JS

    //   Displaying one-one elements through React
      const button= <button>Hello</button>;//This is JSX similar to JS, HTML can be written in JS

      const container = document.querySelector('.js-container');//It Takes up Html elements form webpage and brings it in JS 
      //(.js-container) or (' ') tells which html pg we want to select
      ReactDOM.createRoot(container).render('Hello there this is Samruddhi');

      ReactDOM.createRoot(container).render(button);//displays button on webpage

    //   <--Creating a paragraph JSX-->
      const paragraph=<p>Paragraph of Text</p>;
      ReactDOM.createRoot(container).render(paragraph);

      // Rendering Multiple HTML elements using div
      //1.{2+2} calculated and render on webpage
      const div = (
             <div>

             <button>Hello</button>
          
              <p>Paragraph of Text {2 + 2}</p> 
+
             </div>
            
            ); 

        ReactDOM.createRoot(container).render(div);



    </script>
  </body>
</html>
